<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake player for Biu</title>
</head>
<style>
  .player-box {
    margin: 0 auto;
    width: 800px;
    height: 600px;
  }
  .action-tip {
    font-size: 20px;
    text-align: center;
    margin: 20px;
  }
</style>
<body>
  <div class="action-tip">Fake player demo</div>
  <div class="player-box"></div>
<script src="../dist/fake-player.min.js"></script>
<script>
  const player = new FakePlayer({
    container: '.player-box',
    duration: 300000,
  })
  const actionTip = document.querySelector('.action-tip')
  player.on('play', time => {
    actionTip.innerText = `Play at ${time} ms`
  })
  player.on('pause', () => {
    actionTip.innerText = 'Pause'
  })
  player.on('timeChange', time => {
    actionTip.innerText = `Time change to ${time} ms`
  })
  player.on('configChange', (name, value) => {
    actionTip.innerText = `Config "${name}" change to ${value}`
  })
</script>
</body>
</html>
