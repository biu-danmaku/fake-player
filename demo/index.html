<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake player for Biu</title>
</head>
<style>
  .player-box {
    margin: 0 auto;
    width: 800px;
    height: 600px;
  }
  .action-tip {
    font-size: 20px;
    text-align: center;
    margin: 20px;
  }
</style>
<body>
  <div class="action-tip">Fake player demo</div>
  <div class="player-box"></div>
<script src="../dist/fake-player.min.js"></script>
<script>
  const player = new FakePlayer({
    container: '.player-box',
    duration: 300,
  })
  const actionTip = document.querySelector('.action-tip')
  player.on('play', function (time) {
    actionTip.innerText = 'Play at ' + time + ' ms'
  })
  player.on('pause', function () {
    actionTip.innerText = 'Pause'
  })
  player.on('change', function (time) {
    actionTip.innerText = 'Time changed to ' + time + ' ms'
  })
</script>
</body>
</html>
